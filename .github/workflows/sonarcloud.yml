name: SonarCloud
on:
  push:
    branches:
      - main
      - sonar/*
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Fetch origin/main
        run: |
          git fetch --no-tags --prune --depth=1 origin main
      - name: Restore
        run: dotnet restore
      - name: Install T4Plus
        run: dotnet tool install -g pauldeen79.TextTemplateTransformationFramework.T4.Plus.Cmd
      - name: Build code generation artifacts
        run: dotnet build -c Release --no-restore src/ExpressionFramework.CodeGeneration/ExpressionFramework.CodeGeneration.csproj
      - name: Run code generation
        run: t4plus assembly -a src/ExpressionFramework.CodeGeneration/bin/Release/net7.0/ExpressionFramework.CodeGeneration.dll -p src/
      - name: sonarscan-dotnet
        uses: highbyte/sonarscan-dotnet@v2.2.2
        with:
          sonarProjectKey: pauldeen79_ExpressionFramework
          sonarProjectName: ExpressionFramework
          sonarOrganization: pauldeen79
          dotnetTestArguments: --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          sonarBeginArguments: /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" -d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
